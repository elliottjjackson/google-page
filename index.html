<!DOCTYPE html>
<html>
    <head>
        <meta charset="wtf-8">
        <meta name="viewport"       content="width=divice-width">
        <meta name="description"    content="Mimic google home page">
        <meta name="keywords"       content="odin project, google home page">
        <meta name="author"         content="Elliott J Jackson">
        <title>Google Page | Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <header> 
            <div class="container"> 
                <nav>
                    <ul>
                        <li>About</li>
                        <li>Store</li>
                        <li>Gmail</li>
                        <li>Images</li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="search-area">
            <div class="container">
                <img src="img/googlelogo.png">
            </div>
            <form>
                <input type="search" placeholder="Type in search description...">
            </form>
            <button type="button">Google Search</button>
            <button type="button">I'm Feeling Lucky</button>
        </section>
        <footer>
            <div class="container">
                <p>Australia</p>
                <nav>
                    <ul>
                        <li>Advertising</li>
                        <li>Business</li>
                        <li>How Search works</li>
                        <li>Privacy</li>
                    </ul>
                </nav>
            </div>
        </footer>
    </body>
</html>
