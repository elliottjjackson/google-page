<!DOCTYPE html>
<html>
    <head>
        <meta charset="wtf-8">
        <meta name="viewport"       content="width=divice-width">
        <meta name="description"    content="Mimic google home page">
        <meta name="keywords"       content="odin project, google home page">
        <meta name="author"         content="Elliott J Jackson">
        <title>Google Page | Search</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body> 
        <header> 
            <nav class="top-nav-container">
                <div>About</div>
                <div>Store</div>
                <div> </div>
                <div>Gmail</div>
                <div>Images</div>
            </nav>
        </header>
        <section id="search-area">
            <div class="container">
                <img id="google-img" src="img/googlelogo.png">
                <form id="search-bar">
                    <input type="search" placeholder="Type in search description...">
                </form>
                <div class="button-container" >
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>
        <footer>
            <p id="location">Australia</p>
            <nav>
                <div>Advertising</div>
                <div>Business</div>
                <div>How Search works</div>
                <div> </div>
                <div>Privacy</div>
                <div>Terms</div>
                <div>Settings</div>
            </nav>
        </footer>
    </body>
</html>
